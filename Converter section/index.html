<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #010758, #490d61);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    /* Navbar Styling */
    nav {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #f3e9ff;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
    }

    nav ul li a {
      text-decoration: none;
      color: #f3e9ff;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    nav ul li.active a {
      background-color: #490d61;
      color: white;
    }

            /* Section Title Styling */
            .section-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
      color: #f3e9ff;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    /* Grid Layout for Projects */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
      margin: 0 auto;
      max-width: 1200px;
      width: 100%;
    }

    .grid-item {
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: block;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .grid-item a:hover {
      background-color: #490d61;
      color: #fff;
      /*transform: translateY(-5px);*/
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .grid-item {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        padding: 1rem;
      }

      nav ul {
        gap: 1rem;
      }
    }

    /* Footer Styling */
    footer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      text-align: center;
      color: #f3e9ff;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <!-- Navbar Section -->
  <nav>
    <div class="logo">DevneXAI</div>
    <ul>
      <li><a href="#">About</a></li>
      <li class="active"><a href="#">Project Section</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

      <!-- Section Title -->
      <div class="section-title">All Convertors</div>

  <!-- Grid Container for Projects -->
  <div class="grid-container">
    <div class="grid-item"><a href="Text-to-speech Converter\index.html">Text to Speech</a></div>
    <div class="grid-item"><a href="#">Project 2</a></div>
    <div class="grid-item"><a href="#">Project 3</a></div>
    <div class="grid-item"><a href="#">Project 4</a></div>
  </div>

  <!-- Footer Section -->
  <footer>
    &copy; 2024 DevneXAI. All rights reserved.
  </footer>

  <script>
    
  </script>

</body>
</html>
