<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #010758, #490d61);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    /* Navbar Styling */
    nav {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #f3e9ff;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      position: relative;
      cursor: pointer;
    }

    nav ul li a {
      text-decoration: none;
      color: #f3e9ff;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    nav ul li.active a {
      background-color: #490d61;
      color: white;
    }

.contact-section {
    width: 100%;
    max-width: 40rem;
    margin-left: auto;
    margin-right: auto;
    padding: 3rem 1rem;
  }
  
  .contact-intro > * + * {
    margin-top: 1rem;
  }
  
  .contact-title {
    font-size: 1.875rem;
    line-height: 2.25rem;
    font-weight: 700;
  }
  
  .contact-description {
    color: rgb(107 114 128);
  }
  
  .form-group-container {
    display: grid;
    gap: 1rem;
    margin-top: 2rem;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
  }
  
  .form-label {
    margin-bottom: 0.5rem;
  }
  
  .form-input,
  .form-textarea {
    padding: 0.5rem;
    border: 1px solid #e5e7eb;
    display: flex;
    height: 2.5rem;
    width: 100%;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    background: rgba(255, 255, 255, 0.45);
  }
  
  .form-input::placeholder,
  .form-textarea:focus-visible {
    /* color: #6b7280; */
    color: #000;
  }
  
  .form-input:focus-visible,
  .form-textarea:focus-visible {
    outline: 2px solid #2563eb;
    outline-offset: 2px;
  }
  
  .form-textarea {
    min-height: 120px;
  }
  
  .form-submit {
    width: 100%;
    margin-top: 1.2rem;
    background-color: #3124ca;
    color: #fff;
    padding: 13px 5px;
    border-radius: 0.375rem;
  }
  @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .grid-item {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        padding: 1rem;
      }

      nav ul {
        gap: 1rem;
      }
    }

    /* Footer Styling */
    footer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      text-align: center;
      color: #f3e9ff;
      font-size: 0.9rem;
    }

    </style>
  </head>
  <body>
    <nav>
      <div class="logo">DevneXAI</div>
      <ul>
        <li><a href="\About section\about.html">About</a></li>
        <li ><a href="../index.html">Project Section</a></li>
        <li class="active"><a >Contact</a></li>
      </ul>
    </nav>

</section>
</div>
    <script src="scripts.js"></script>
  </body>
</html>
